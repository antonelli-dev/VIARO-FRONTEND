<div class="flex h-screen">
    <div
      class="flex flex-col bg-gray-800 text-white w-64 transition-transform transform lg:translate-x-0 lg:relative fixed inset-y-0 left-0 z-30"
      [class.translate-x-0]="isOpen"
      [class.-translate-x-full]="!isOpen"
    >
      <div class="px-4 py-4 text-xl font-bold border-b border-gray-700">
        Colegio App
      </div>
      <nav class="flex-1 px-2 py-4">
        @for (item of menuItems; track item.label) {
            <a
            [routerLink]="item.link"
            routerLinkActive="bg-gray-700"
            class="block px-4 py-2 rounded hover:bg-gray-700"
          >
            {{ item.label }}
          </a>
        }
     
      </nav>
    </div>
  
    <div class="flex-1 bg-gray-100">
      <header class="bg-white shadow-lg px-4 py-2 flex items-center lg:hidden">
        <button
          class="text-gray-600 hover:text-gray-900 focus:outline-none"
          (click)="toggleSidebar()"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M4 6h16M4 12h16M4 18h16"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <h1 class="text-xl ml-4">My App</h1>
      </header>
      <main class="p-4">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
